language: cpp

os:
  - linux
  - windows

compiler:
  - clang

script:
  - mkdir build
  - cd build
  - cmake ..
  - if ["$TRAVIS_OS_NAME" = "linux"] make                                   ;fi
  - if ["$TRAVIS_OS_NAME" = "linux"] ./tests                                ;fi
  - if ["$TRAVIS_OS_NAME" = "windows"] devenv cpp-throwaway.sln /Build      ;fi
