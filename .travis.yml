language: cpp

os:
  - linux
  - windows

compiler:
  - clang

script:
  - mkdir build
  - cd build
  - cmake ..
  - if [ "$TRAVIS_OS_NAME" = "linux" ];     then make;                                                                                                                   fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ];     then ./tests;                                                                                                                fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ];   then "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\Common7\IDE\devenv.exe" cpp-throwaway.sln /Build;        fi
