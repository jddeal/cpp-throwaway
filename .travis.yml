language: cpp

os:
  - linux
  - windows

compiler:
  - clang

script:
  - mkdir build
  - cd build
  - cmake ..
  - if [ "$TRAVIS_OS_NAME" = "linux" ];     then make;                                   fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ];     then ./tests;                                fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ];   then devenv cpp-throwaway.sln /Build;        fi
